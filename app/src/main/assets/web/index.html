<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Android WebView Bridge Demo</title>

    <meta name="color-scheme" content="dark light" />

    <style>
        :root {
          --bg0: #0b1220;
          --bg1: #0b2a2a;
          --ink: rgba(255,255,255,0.92);
          --muted: rgba(255,255,255,0.68);
          --stroke: rgba(255,255,255,0.12);
          --shadow: 0 18px 60px rgba(0, 0, 0, 0.35);

          --ok: #2dd4bf;
          --warn: #f59e0b;
          --bad: #fb7185;

          --mono: "Cascadia Mono", "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          --sans: ui-rounded, "SF Pro Rounded", "Segoe UI Rounded", "Avenir Next", "Trebuchet MS", sans-serif;
        }

        * { box-sizing: border-box; }

        body {
          margin: 0;
          min-height: 100vh;
          font-family: var(--sans);
          color: var(--ink);
          background:
            radial-gradient(1200px 800px at 15% 20%, rgba(45,212,191,0.22), transparent 55%),
            radial-gradient(900px 700px at 85% 30%, rgba(245,158,11,0.20), transparent 55%),
            radial-gradient(900px 700px at 50% 95%, rgba(59,130,246,0.16), transparent 55%),
            linear-gradient(135deg, var(--bg0), var(--bg1));
          display: grid;
          place-items: center;
          padding: 20px;
        }

        .frame {
          width: min(980px, 100%);
          display: grid;
          grid-template-columns: 1.1fr 0.9fr;
          gap: 16px;
          align-items: start;
          animation: enter 500ms ease-out both;
        }

        @keyframes enter {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .card {
          background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
          border: 1px solid var(--stroke);
          box-shadow: var(--shadow);
          border-radius: 18px;
          overflow: hidden;
        }

        .pad { padding: 18px; }

        .header {
          display: flex;
          gap: 12px;
          align-items: center;
          justify-content: space-between;
          padding: 18px;
          border-bottom: 1px solid rgba(255,255,255,0.10);
          background: radial-gradient(900px 260px at 25% 10%, rgba(45,212,191,0.14), transparent 55%);
        }

        .title {
          display: grid;
          gap: 4px;
        }

        h1 {
          margin: 0;
          font-size: 18px;
          letter-spacing: -0.02em;
          line-height: 1.1;
          font-weight: 600;
        }

        .subtitle {
          font-size: 13px;
          color: var(--muted);
          line-height: 1.3;
        }

        .pill {
          font-size: 12px;
          padding: 7px 10px;
          border-radius: 999px;
          border: 1px solid rgba(255,255,255,0.16);
          background: rgba(0,0,0,0.14);
          color: rgba(255,255,255,0.86);
          display: inline-flex;
          align-items: center;
          gap: 8px;
          white-space: nowrap;
        }

        .dot {
          width: 8px;
          height: 8px;
          border-radius: 999px;
          background: var(--warn);
          box-shadow: 0 0 0 3px rgba(245,158,11,0.18);
        }

        .dot.ok {
          background: var(--ok);
          box-shadow: 0 0 0 3px rgba(45,212,191,0.18);
        }

        .dot.bad {
          background: var(--bad);
          box-shadow: 0 0 0 3px rgba(251,113,133,0.18);
        }

        .actions {
          display: grid;
          gap: 10px;
        }

        .btn {
          width: 100%;
          padding: 12px 14px;
          border-radius: 14px;
          border: 1px solid rgba(255,255,255,0.18);
          font-size: 15px;
          font-weight: 600;
          cursor: pointer;
          background: linear-gradient(180deg, rgba(45,212,191,0.16), rgba(45,212,191,0.10));
          color: rgba(255,255,255,0.92);
          transition: transform 140ms ease, background 160ms ease, border-color 160ms ease;
        }

        .btn:hover {
          transform: translateY(-1px);
          border-color: rgba(255,255,255,0.24);
        }

        .btn:active {
          transform: translateY(0);
        }

        .btn.secondary {
          background: rgba(255,255,255,0.06);
          color: rgba(255,255,255,0.86);
        }

        .btn[disabled] {
          cursor: not-allowed;
          opacity: 0.55;
          transform: none;
        }

        .panelTitle {
          font-size: 12px;
          letter-spacing: 0.08em;
          text-transform: uppercase;
          color: rgba(255,255,255,0.58);
          margin: 0 0 10px 0;
        }

        .kv {
          display: grid;
          gap: 8px;
        }

        .row {
          display: grid;
          grid-template-columns: 110px 1fr;
          gap: 10px;
          align-items: start;
          font-size: 13px;
          line-height: 1.35;
        }

        .k { color: rgba(255,255,255,0.62); }
        .v { color: rgba(255,255,255,0.88); font-family: var(--mono); font-size: 12px; }

        .code {
          margin-top: 12px;
          padding: 12px;
          border-radius: 14px;
          border: 1px solid rgba(255,255,255,0.12);
          background: rgba(0,0,0,0.16);
          font-family: var(--mono);
          font-size: 12px;
          line-height: 1.45;
          color: rgba(255,255,255,0.84);
          white-space: pre-wrap;
          overflow-wrap: anywhere;
          min-height: 120px;
        }

        .logList {
          list-style: none;
          padding: 0;
          margin: 0;
          display: grid;
          gap: 10px;
        }

        .logItem {
          padding: 12px;
          border-radius: 14px;
          border: 1px solid rgba(255,255,255,0.12);
          background: rgba(255,255,255,0.05);
        }

        .logHead {
          display: flex;
          align-items: center;
          justify-content: space-between;
          gap: 12px;
          margin-bottom: 6px;
        }

        .tag {
          font-size: 11px;
          padding: 4px 8px;
          border-radius: 999px;
          border: 1px solid rgba(255,255,255,0.14);
          background: rgba(0,0,0,0.16);
          color: rgba(255,255,255,0.78);
        }

        .tag.ok { border-color: rgba(45,212,191,0.35); color: rgba(45,212,191,0.92); }
        .tag.bad { border-color: rgba(251,113,133,0.35); color: rgba(251,113,133,0.92); }
        .tag.wait { border-color: rgba(245,158,11,0.35); color: rgba(245,158,11,0.92); }

        .time {
          font-family: var(--mono);
          font-size: 11px;
          color: rgba(255,255,255,0.55);
        }

        .msg {
          font-size: 13px;
          color: rgba(255,255,255,0.86);
          line-height: 1.35;
        }

        @media (max-width: 820px) {
          .frame { grid-template-columns: 1fr; }
          .row { grid-template-columns: 96px 1fr; }
        }
    </style>
</head>
<body>

<main class="frame">
    <section class="card">
        <header class="header">
            <div class="title">
                <h1>WebView Bridge: Auth Request</h1>
                <div class="subtitle">A pagina web pede autenticacao e o Android responde via JavaScript bridge.</div>
            </div>
            <div id="bridgeStatus" class="pill">
                <span id="bridgeDot" class="dot"></span>
                <span id="bridgeText">Verificando bridge...</span>
            </div>
        </header>

        <div class="pad">
            <div class="actions">
                <button id="btnRequest" class="btn" type="button">Solicitar autenticacao</button>
                <button id="btnReset" class="btn secondary" type="button">Limpar estado</button>
            </div>

            <div style="height: 14px"></div>

            <div class="panelTitle">Ultima requisicao</div>
            <div class="kv">
                <div class="row">
                    <div class="k">requestId</div>
                    <div id="lastRequestId" class="v">-</div>
                </div>
                <div class="row">
                    <div class="k">origem</div>
                    <div id="lastOrigin" class="v">-</div>
                </div>
                <div class="row">
                    <div class="k">status</div>
                    <div id="lastStatus" class="v">-</div>
                </div>
            </div>

            <div id="payloadBox" class="code">{
  "requestId": "...",
  "user": "Caio",
  "action": "LOGIN",
  "message": "Deseja autenticar este acesso?"
}</div>
        </div>
    </section>

    <aside class="card">
        <div class="pad">
            <div class="panelTitle">Atividade</div>
            <ul id="logList" class="logList"></ul>
        </div>
    </aside>
</main>

<script src="app.js"></script>
</body>
</html>
